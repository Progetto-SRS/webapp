<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My E-commerce</title>
  <link rel="stylesheet" href="e.css">
  <link rel="stylesheet" href="./slick/slick.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comme:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <h1>My Shop online</h1>
      <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./categories.html">Product</a></li>
          <li><a href="./contact.html">Contact</a></li>
          <li><a href="./cart.html">Cart <img src = cart.png width="25px" height="23px" style="margin-bottom: -5px;margin-left: 2px;"></a></li>
          <li>
            <form id="search-form" action="#" method="GET">
              <input type="text" id="search-input" placeholder="Search product" />
              <button type="submit">Search</button>
            </form>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <h1 id="section-title" style="text-align: center;margin-left: 0px;">Your cart</h1>
    <div style="width: 5%;margin:0 47.5% 0 47.5%;border-bottom: 3px solid rgb(46, 45, 45); border-radius: 50px;"></div>
    <section id="cart">
        <div class="container">
          <table>
            <thead>
              <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Subtotal</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <!-- Qui puoi inserire i prodotti nel carrello -->
              <tr>
                <td>Product 1</td>
                <td>$19.99</td>
                <td>1</td>
                <td>$19.99</td>
                <td><button>Remove</button></td>
              </tr>
              <tr>
                <td>Product 2</td>
                <td>$29.99</td>
                <td>2</td>
                <td>$59.98</td>
                <td><button>Remove</button></td>
              </tr>
              <tr>
                <td>Product 3</td>
                <td>$9.99</td>
                <td>3</td>
                <td>$29.97</td>
                <td><button>Remove</button></td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="3">Total:</td>
                <td>$109.94</td>
                <td></td>
              </tr>
            </tfoot>
          </table>
        </div>
      </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 My E-Commerce. All rights reserved.</p>
    </div>
  </footer>

</body>

</html>
