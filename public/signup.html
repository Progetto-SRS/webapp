<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>

<body>
            

    <section class="vh-100" style="background-color: #508bfc;">
        <div class="container py-5 h-100" >
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem; margin-left: -100px; margin-right: -100px; ">
                <div class="card-body p-5 text-center">
      
                  <h3 class="mb-5">Sign Up</h3>
    
                  
                    <form id="registerForm">
                    
                    <div class="form-outline mb-4">
                        <input type="text" id="usernameInput" class="form-control form-control-lg" placeholder="Username" style="font-size:large; width: 50%;"/>
                    </div>

                    <div class="form-outline mb-4" style="display: flex; justify-content: space-between;">
                        <input type="email" id="emailInput" class="form-control form-control-lg" placeholder="Email" style="font-size: large; width: 60%;"/>
                        <input type="text" id="phoneInput" class="form-control form-control-lg" placeholder="Phone" style="font-size: large; width: 30%;"/>
                    </div>

    
                    <div class="form-outline mb-4">
                        <input type="password" id="passwordInput" class="form-control form-control-lg" placeholder="Password" style="font-size: large; width: 50%;"/>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="password" id="confPasswordInput" class="form-control form-control-lg" placeholder="Confirm Password" style="font-size: large; width: 50%;"/>
                    </div>
                    
                    <div id = "alert" class = "hidden"></div>
                    
                    <button class="btn btn-primary btn-lg btn-block" type="submit" style = "font-family: 'Rubik', sans-serif; font-size: medium;">SUBMIT</button>
                    </form>
      
                  <hr class="my-4">
      
                  <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39; margin-bottom: 10px; font-family: 'Rubik', sans-serif; width: 250px; font-size: medium;"
                    type="submit"><i class="fab fa-google me-2"></i> SIGN UP WITH GOOGLE</button>
                  <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998; font-family: 'Rubik', sans-serif; width: 250px; font-size: medium;"
                    type="submit"><i class="fab fa-facebook-f me-2"></i>SIGN UP WITH FACEBOOK</button>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <script src="js/signup.js"></script>
</body>
</html>
